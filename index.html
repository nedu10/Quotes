<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="vue1.js"></script>
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{'width': playerWidth}" style="background-color: green; margin: 0; color: white;">
                        {{playerPercentage}}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{'width': monsterWidth}" style="background-color: green; margin: 0; color: white;">
                    {{monsterPercentage}}%
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="reset">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls">
        <div v-if="(playerPercentage !== 0)&&( monsterPercentage !== 0)" class="small-12 columns">
            <button id="attack" @click="playerAttac">ATTACK</button>
            <button id="special-attack" @click="playerSpecialAttac">SPECIAL ATTACK</button>
            <button id="heal" @click="playerHeal">HEAL</button>
            <button id="give-up" @click="givUp">GIVE UP</button>
        </div>
        <div v-if="(playerPercentage == 0)" class="small-12 columns">
            MONSTER WINS
        </div>
        <div v-if="(monsterPercentage == 0)" class="small-12 columns">
            PLAYER WINS
        </div>
    </section>
    <div style="width:100%; height: 300px; overflow-y: scroll;">
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="(comment,i) in reverseComments" style="border-radius: 50%;" :style="(reverseComments.length-1-i)%2==0 ? {'background-color': '#aaffb0'}:{'background-color': '#ff7367'}">
                    {{comment}}
                </li>
            </ul>
        </div>
    </section>
</div>
</div>
<script src="vue.js"></script>
</body>
</html>
